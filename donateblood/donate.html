body {

.gender-container {

}

/* Dropdown Styles */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    padding: 10px;
    border: 1px solid #ff6666;
    border-radius: 4px;
    background-color: #ffe6e6;
    color: #990000;
    cursor: pointer;
    font-size: 16px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* Checkbox Styles */
.dropdown-content label {
    display: block;
    padding: 8px 12px;
}

/* Button Styles */
button[type="submit"] {
    padding: 10px;
    background-color: #ff6666; /* Soft red for the button */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    margin-top: 20px;
    box-shadow: inset 0 -2px 4px rgba(0, 0, 0, 0.2); /* Softer glossy effect */
}

button[type="submit"]:hover {
    background-color: #f21212; /* Darker soft red on hover */
}

.phone-container {

    body::after {

      top: 0;
      left: 0;

      background: linear-gradient(to bottom, #e0291f, transparent); /* Light red drip effect */

    @keyframes drip {

      }

    }

    @keyframes bounce {

<script>

    new MultiSelectTag('availableLocation')  // id
document.addEventListener("DOMContentLoaded", function() {
    const nameInput = document.getElementById("fullName");
    const dobInput = document.getElementById("dob");
    
    // Set min and max date for DOB (18 to 65 years old)
    const today = new Date();
    const minAge = new Date(today.getFullYear() - 65, today.getMonth(), today.getDate());
    const maxAge = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
    dobInput.setAttribute("min", minAge.toISOString().split("T")[0]);
    dobInput.setAttribute("max", maxAge.toISOString().split("T")[0]);

    nameInput.addEventListener("input", function() {
        const nameError = document.getElementById("nameError");
        const nameRegex = /^[A-Za-z ]{3,}$/;
        if (!nameRegex.test(nameInput.value)) {
            nameError.textContent = "Enter a valid full name (only letters, min 3 chars).";
        } else {
            nameError.textContent = "";
        }
    });

    document.getElementById("donationForm").addEventListener("submit", function(event) {
        let isValid = true;

        // Name validation
        if (!nameRegex.test(nameInput.value)) {
            document.getElementById("nameError").textContent = "Enter a valid full name (only letters, min 3 chars).";
            isValid = false;
        }

        // Date of Birth validation (Age 18-65)
        const birthDate = new Date(dobInput.value);
        if (dobInput.value === "" || birthDate < minAge || birthDate > maxAge) {
            document.getElementById("dobError").textContent = "You must be between 18 and 65 years old.";
            isValid = false;
        } else {
            document.getElementById("dobError").textContent = "";
        }

        // Other form validations (Blood Group, Gender, Email, Phone, Location)
        const fields = [
            { id: "bloodGroup", errorId: "bloodError", message: "Please select your blood group." },
            { id: "email", errorId: "emailError", regex: /^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com)$/, message: "Enter a valid email (only Gmail or Yahoo)." },
            { id: "phone", errorId: "phoneError", regex: /^[0-9]{10}$/, message: "Enter a valid 10-digit phone number." },
            { id: "location", errorId: "locationError", message: "Please select a location." }
        ];
        
        fields.forEach(field => {
            const input = document.getElementById(field.id);
            const errorElement = document.getElementById(field.errorId);
            if (field.regex) {
                if (!field.regex.test(input.value)) {
                    errorElement.textContent = field.message;
                    isValid = false;
                } else {
                    errorElement.textContent = "";
                }
            } else {
                if (input.value.trim() === "") {
                    errorElement.textContent = field.message;
                    isValid = false;
                } else {
                    errorElement.textContent = "";
                }
            }
        });

        // Gender validation
        const genderSelected = document.querySelector('input[name="gender"]:checked');
        if (!genderSelected) {
            document.getElementById("genderError").textContent = "Please select a gender.";
            isValid = false;
        } else {
            document.getElementById("genderError").textContent = "";
        }

        if (!isValid) {
            event.preventDefault();
        }
    });
});
</script>
